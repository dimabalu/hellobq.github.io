<body>
  this is a page!

  <script>
    window.name = 'a.page'

    const storageFromType = (e) => {
      const { storageArea, key, newValue } = e
      let isLocal = storageArea.length === localStorage.length && 
        localStorage.getItem(key) === newValue
      return isLocal ? 'localStorage' : 'sessionStorage'
    }

    window.onstorage = function (e) {
      console.log('a', e)
      console.log(
        storageFromType(e)
      )
    }
    // localStorage.setItem('version', '1.0.1')

    // }, 2000)
  </script>
